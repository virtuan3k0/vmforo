{% extends 'forum/base_generic.html' %}

{% block content %}
  <h1 class="text-4xl font-bold mb-6 text-center text-blue-700">Forum Sections</h1>
  {% for section in sections %}
    <div class="mb-10 p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">{{ section.title }}</h2>
      <ul class="list-disc ml-6 space-y-2">
        {% for category in section.categories.all %}
          <li>
            <a class="text-blue-500 hover:text-blue-700 font-semibold" href="{% url 'forum:category_detail' slug=category.slug %}">
              {{ category.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
{% endblock %}
